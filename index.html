<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./styles/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <h1>Stats Card Challenge</h1>
    <div class="card">
      <div class="card_content">
        <h2>Get <span>insights</span> that help your business grow.</h2>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="card_stats">
          <small>10k+ <span>companies</span>
          </small>
          <small> 314 <span>templates</span>
          </small>
          <small> 12m+ <span>queries</span>
          </small>
        </div>
      </div>
      <div class="card_img" />
    </div>
  </main>
  <div class="attribute">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
    <p>Coded by <a href="https://shashankbhat.co.in/" target="_blank">Shashank Bhat</a></p>
  </div>
</body>

</html>
